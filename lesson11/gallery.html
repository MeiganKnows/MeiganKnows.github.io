    <main>
        <section class=gallery>
            <h2>Image Gallery</h2>
            <figure>
                <img src="images/placeholder500.jpg" data-src="images/aircraftclouds500.jpg"
                    alt="small airplane flying in the clouds">
                <figcaption>Biplane flying with clouds at sunset</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder500.jpg" data-src="images/bluehousefield500.jpg"
                    alt="blue farmhouse in large rolling field">
                <figcaption>Big fluffly clouds looking over a sunlit field</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder500.jpg" data-src="images/cloudtunnel500.jpg"
                    alt="clouds in circular formation">
                <figcaption>Stormy clouds forming a tunnel in the sky</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder500.jpg" data-src="images/icebranch500.jpg"
                    alt="small branch covered in ice">
                <figcaption>A single small branch covered in ice</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder500.jpg" data-src="images/nightlightning500.jpg"
                    alt="lightning strike at night">
                                    <figcaption>Nightime storm produces cloud lightning</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder500.jpg" data-src="images/puddlepeople500.jpg"
                    alt="reflection of people in a puddle">
                <figcaption>People out for a walk caught in a puddle reflection</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder500.jpg" data-src="images/rainboots500.jpg"
                    alt="child's rainboots and umbrella">
                <figcaption>Rainboots and an umbrella enjoying the rain alone</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder500.jpg" data-src="images/rainbowfarm500.jpg" alt="rainbow over a field">
                <figcaption>Large clouds and a rainbow over farmhouse and field</figcaption>
            </figure>
            <figure>
                <img src="images/placeholder500.jpg" data-src="images/suntrees500.jpg"
                    alt="sun flare in the middle of trees">
                <figcaption>Sunlight flaring through the trees at sunset</figcaption>
            </figure>
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <div class=contactinfo>
                <p>27 N. State Street</p>
                <p>Preston, Idaho 83262</p>
                <p>&#9742; 208.598.6874</p>
                <p>&#9993; contact@weatherwonder.com</p>
            </div>
            <img src="images/prestonmap300.jpg" alt="Map of Preston, ID">
            </section>
